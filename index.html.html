<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#e31b23;
  font-family:'Special Elite', cursive;
  overflow:hidden;
}

.card{
  background:#f5f0ea;
  width:85%;
  max-width:360px;
  padding:30px 20px 80px 20px;
  border-radius:8px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  position:relative;
}

.top-heart{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  font-size:34px;
}

.line{
  height:1px;
  background:#000;
  margin:18px 0;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:40px;
}

button{
  font-family:'Special Elite';
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

#finalWrap{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  text-align:center;
}

#finalCat{
  width:260px;
}

#loveText{
  font-size:40px;
  color:white;
  margin-top:10px;
  letter-spacing:3px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="top-heart">❤️</div>
  <h2 id="q"></h2>
  <div class="line"></div>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="line"></div>
</div>

<div id="finalWrap">
  <img id="finalCat" src="cat.png">
  <div id="loveText">I LOVE YOU</div>
</div>

<script>

let questions=[
`Mr.Jasraj , can I ask you a few questions?`,
"Do you know you’re a genius?",
"Do you know that I’m a little dumb?",
"Do you know Valentine’s Day is coming?",
"Are you busy on Valentine’s Day?",
"Has anyone asked you out yet?",
"Will you be my Valentine?"
];

let i=0;
let q=document.getElementById("q");
let yes=document.getElementById("yes");
let no=document.getElementById("no");

q.innerText=questions[i];

function resetButtons(){
  yes.style.position="static";
  no.style.position="static";
}

function next(){
  i++;
  if(i<questions.length){
    q.innerText=questions[i];
    resetButtons();
  }else{
    celebrate();
  }
}

yes.onclick=()=>{
  if(
    questions[i]==="Are you busy on Valentine’s Day?" ||
    questions[i]==="Has anyone asked you out yet?"
  ){
    moveButton(yes);
    return;
  }
  next();
};

no.onclick=()=>{
  if(
    questions[i]==="Are you busy on Valentine’s Day?" ||
    questions[i]==="Has anyone asked you out yet?"
  ){
    next();
    return;
  }
  moveButton(no);
};

function moveButton(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

function celebrate(){
  document.getElementById("card").style.display="none";

  confetti({
    particleCount:300,
    spread:120,
    origin:{y:0.6}
  });

  document.getElementById("finalWrap").style.transform="translate(-50%,-50%) scale(1)";
}
</script>
</body>
</html>
